<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Tabela de Produtos</title>
  <style>
    table {
      border-collapse: collapse;
      width: 80%;
      margin: 20px auto;
    }

    th, td {
      border: 1px solid #333;
      padding: 10px;
      text-align: center; /* Centraliza todo o conteúdo da tabela */
    }

    th {
      background-color: #add8e6; /* Cor do cabeçalho */
    }

    .codigo {
      text-align: right;
    }

    .quantidade {
      vertical-align: top;
    }
  </style>
</head>
<body>

  <table>
    <tr>
      <th class="codigo">Código</th>
      <th>Produto</th>
      <th>Quantidade</th>
      <th>Preço</th>
    </tr>
    <tr>
      <td class="codigo" rowspan="2">001</td>
      <td>Notebook Dell</td>
      <td class="quantidade">5 unidades</td>
      <td>R$ 3.599,00</td>
    </tr>
    <tr>
      <td>Mouse sem fio</td>
      <td class="quantidade">10 unidades</td>
      <td>R$ 129,90</td>
    </tr>
    <tr>
      <td class="codigo">002</td>
      <td>Teclado mecânico</td>
      <td class="quantidade">8 unidades</td>
      <td>R$ 349,90</td>
    </tr>
    <tr>
        <td colspan="4">Promoção de verão, 15% de desconto!</td>
          </tr>
  </table>

</body>
</html>
