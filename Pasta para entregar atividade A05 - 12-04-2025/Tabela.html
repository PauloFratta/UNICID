<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        th, td {
            border: 1px solid black;
            padding: 5px;
        }
        th {
            padding: 10px;
            background-color: lightskyblue;
            color: rgb(0, 0, 0);
        }
        td {
            background-color: lightgray;
            vertical-align: middle; 
        }
    </style>
</head>
<body>
    <table border="5" width="50%" margin="auto" align="center">
            <tr>

                <th align="right">Código</th>
                <th>Produto</th>
                <th>Quantidade</th>
                <th>Preço</th>

            </tr>
            <tr>

                <td rowspan="2" align="right">001</td>
                <td>Notebook Dell</td>
                <td>5 unidades</td>
                <td align="center">R$ 3.599,00</td>

            </tr>
            <tr>

                <td>Mouse sem fio</td>
                <td>10 unidades</td>
                <td align="center">R$ 129,90</td>

            </tr>
            <tr>

                <td align="right">002</td>
                <td>Teclado mecânico</td>
                <td>8 unidades</td>
                <td align="center">R$ 349,90</td>

            </tr>
            <tr>

                <td align="center" colspan="4">Promoção de verão - 15% de desconto</td>
                
            </tr>
    </table>
</body>
</html>
