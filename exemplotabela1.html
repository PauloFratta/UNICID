<html>
	<head>
		<title>Exemplo de tabelas</title>
		<meta charset="UTF-8"/>
	</head>
	<body>
		<table border="1" cellspacing="0" cellpadding="5px" width="500px">
			<tr height="75px">
				<th width="100px">
					Ordem
				</th>
				<th width="150px">
					Nome
				</th>
				<th width="100px">
					Idade
				</th>
				<th width="150px">
					Linguagem favorita
				</th>
			</tr>
			<tr height="100px"><!-- segunda linha -->
				<!-- para ALIGN
						left
						right
						center
					para VALIGN
						top
						middle
						bottom
				-->
				<td>01</td>
				<td align="center" valign="top">Gustavo</td>
				<td>18</td>
				<td>Python</td>
			</tr><!-- fim segunda linha -->
			<tr>
				<td>
					02
				</td>
				<td>
					Enzo
				</td>
				<td>
					18
				</td>
				<td>
					Python
				</td>
			</tr>
			<tr>
				<td>
					03
				</td>
				<td>
					Lucas
				</td>
				<td>
					18
				</td>
				<td>
					Python
				</td>
			</tr>
			<tr>
				<td>
					04
				</td>
				<td>
					Augusto
				</td>
				<td>
					23
				</td>
				<td>
					C++
				</td>
			</tr>
		</table>
	</body>
</html>
