<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Agendamento - Wonderland Park</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f2f2f2;
        }
        form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            max-width: 500px;
            margin: auto;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h2>Formulário de Agendamento - Wonderland Park</h2>

    <form action="confirmacao.html" method="POST">
        <label for="nome">Nome completo*</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">E-mail*</label>
        <input type="email" id="email" name="email" required>

        <label for="data">Data da visita*</label>
        <input type="date" id="data" name="data" required>

        <label for="pessoas">Número de pessoas* (1 a 10)</label>
        <input type="number" id="pessoas" name="pessoas" min="1" max="10" required>

        <label for="atracao">Preferência de atração*</label>
        <select id="atracao" name="atracao" required>
            <option value="">-- Selecione --</option>
            <option value="montanha-russa">Montanha-russa</option>
            <option value="roda-gigante">Roda Gigante</option>
            <option value="show-aquatico">Show Aquático</option>
        </select>

        <label for="termos">
            <input type="checkbox" id="termos" name="termos" required>
            Aceito os termos de uso*
        </label>

        <label for="cor">Cor do crachá (opcional)</label>
        <input type="color" id="cor" name="cor">

        <label for="feedback">Deixe um comentário (opcional)</label>
        <textarea id="feedback" name="feedback" rows="4"></textarea>

        <button type="submit">Agendar Visita</button>
    </form>

    <!-- 
    ===== RELATÓRIO DE TESTE E VALIDAÇÃO =====

    Desafios:
    - Garantir que os campos obrigatórios estivessem bem identificados e com validações nativas.
    - Ajustar o formulário para manter boa aparência visual e usabilidade em diferentes navegadores.

    Problemas e Soluções:
    - O campo de número não bloqueava números acima de 10 ou abaixo de 1 em todos os navegadores.
      -> Resolvido com os atributos "min" e "max", e testes manuais nos principais navegadores.
    - O botão de envio não fazia nada quando não havia página de destino.
      -> Criada uma página dummy chamada "confirmacao.html" para simular o redirecionamento.

    Aplicação prática:
    - A experiência mostrou como validações HTML5 reduzem erros sem necessidade de JavaScript.
    - Reflete bem práticas reais de desenvolvimento: atenção à usabilidade, responsividade e validação.

    Testado em: Google Chrome e Firefox (desktop)
    Todos os campos foram exibidos e validados corretamente.

    -->

</body>
</html>
