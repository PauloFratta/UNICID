    Data de nascimento:

        name="datanascimento"
        type="date"
        max="03-05-2025"

        <input
            name="sexo"
            type="radio"
            value="M"

        <input
            name="sexo"
            type="radio"
            checked

    <hr>

        name="dataVisita"
        type="date"
        min="03-05-2025"

        required

            name="atracao[]"

            name="atracao[]"
