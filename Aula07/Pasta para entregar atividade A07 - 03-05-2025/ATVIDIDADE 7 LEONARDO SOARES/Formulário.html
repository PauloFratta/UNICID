<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento - SOARES Park</title>
</head>
<body>
  <h1>Agendamento de Visita - SOARES Park</h1>

  <form action="#" method="post">
    
    <label for="nome">Nome completo:* </label>
    <input type="text" id="nome" name="nome" required><br><br>

    
    <label for="email">E-mail:* </label>
    <input type="email" id="email" name="email" required><br><br>

    
    <label for="data">Data da visita:* </label>
    <input type="date" id="data" name="data" required><br><br>

    
    <label for="pessoas">Número de pessoas:* </label>
    <input type="number" id="pessoas" name="pessoas" min="1" max="10" required><br><br>

   
    <label for="atracao">Preferência de atração:* </label>
    <select id="atracao" name="atracao" required>
      <option value="">Selecione</option>
      <option value="montanha-russa">Montanha-russa</option>
      <option value="roda-gigante">Roda Gigante</option>
      <option value="show-aquatico">Show Aquático</option>
    </select><br><br>

    
    <input type="checkbox" id="termos" name="termos" required>
    <label for="termos">Aceito os termos e condições*</label><br><br>

    
    <label for="cor">Escolha a cor do crachá: </label>
    <input type="color" id="cor" name="cor"><br><br>

   

    <button type="submit">Enviar</button>
  </form>
</body>
</html>
