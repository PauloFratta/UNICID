<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Agendamento - Wonderland Park</title>
</head>
<body>
  <h1>Formulário de Agendamento - Wonderland Park</h1>

  <form action="#" method="post">
    <fieldset>
      <legend>Informações do Visitante</legend>

      <label for="nome">Nome completo:</label>
      <input type="text" id="nome" name="nome" required><br><br>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required><br><br>

      <label for="data">Data da visita:</label>
      <input type="date" id="data" name="data" required><br><br>

      <label for="pessoas">Número de pessoas:</label>
      <input type="number" id="pessoas" name="pessoas" min="1" max="10" required><br><br>

      <label for="atracao">Preferência de atração:</label>
      <select id="atracao" name="atracao" required>
        <option value="">Selecione</option>
        <option value="montanha">Montanha-russa</option>
        <option value="roda">Roda Gigante</option>
        <option value="show">Show Aquático</option>
      </select><br><br>

      <label>
        <input type="checkbox" name="termos" required>
        Aceito os termos de visita
      </label><br><br>
    </fieldset>

    <fieldset>
      <legend>Informações Opcionais</legend>

      <label for="cor">Cor do crachá:</label>
      <input type="color" id="cor" name="cor"><br><br>

      <label for="feedback">Feedback:</label><br>
      <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Digite seu feedback aqui..."></textarea><br><br>
    </fieldset>

    <input type="submit" value="Enviar">
  </form>
</body>
</html>
