<html> 
	<head>
		<title>Agendamento Disney</title>
	</head>
	<body>
		<h1>Agendamento de Atividade-Disney World</h1>
		<form 	action="agendaDisney.php" 
				method="post"
				enctype="multipart/form-data"
		><br>
			RESORT: 
			<input 	name="resort" 
					type="text" 
					value="Disney World"
					readonly
			> <br> <p></p>
			Senha:	<input  type="password" 
					name="senha"
					maxlength="10"> <br>

			<hr>
			Nome do responsável:
			<input 	type="text"
					name="responsavel"
					maxlength="80"
					size="80"
					placeholder="Informe nome completo"><br>
			<br>	
			
			N&ordm; de familiares (incluindo crianças):
			<input 	type="number" 
					name="familiares"
					min="1"
					max="10" > <br/>	
			<fieldset>
				<legend>Sexo</legend>
				
				<input 	type="radio" 
						name="sexo"
						value="M"> Masculino
				
				<input 	type="radio" 
						name="sexo"
						checked
						value="F"> Feminino
			</fieldset>
			
				<br>
				E-mail:
			<input 	type="email"
					name="email"
					maxlength="100"
					size="100"
					required>
			<br>
			<input 	type="checkbox"
					name="recEmails"
					value="s"
					checked> Quero receber E-mails<br>
			<hr>
			
			<h3>Acesso ao Parque</h3>
				
				Data da visita:
				<input 	type="date"
						name="dataVisita"
						min="2019-01-01"
						max="2023-12-31"
						required> 
				- Hora da Entrada:
				<input	type="time"
						name="horaVisita"
						min="08:00:00"> <br><p></p>
						
				Número de atrações a visitar: 
				 <input	type="range"
						name="atracoes"
						min="1"
						max="10"> 10
                        <br><p></p>
                <label for="atracao">Preferência de atração:</label>
                <select id="atracao" name="atracao" required>
                 <option value="">Selecione</option>
                 <option value="montanha">Montanha-russa</option>
                 <option value="roda">Roda Gigante</option>
                 <option value="parque">Parque Temático</option>
                </select><br> 
				</textarea>
				<hr>
			<h3>Você concorda com os termos?</h3>
			<select name="aceite">
				<option value="s">Sim</option>
				<option value="n">Não</option>
			</select><br/>
			
			
			<input type="submit" value="Enviar">
		</form>
	</body>
</html>
